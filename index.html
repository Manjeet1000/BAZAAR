<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Expense Tracker</h1>

  <form id="expense-form" enctype="multipart/form-data" method="POST">
    <label>Nature of Expense: <input type="text" name="nature" required></label>
    <label>Date of Expense: <input type="date" name="date" required></label>
    <label>Party Name: <input type="text" name="party" required></label>
    <label>Amount: <input type="number" name="amount" required></label>
    <label>Upload Document: <input type="file" name="document" required></label>
    <button type="submit">Submit</button>
  </form
